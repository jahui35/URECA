<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artwork Description Generator</title>

  <style>
    /* Loading indicator */
    #result.loading::after {
      content: " ⏳";
    }

    /* Button hover effect */
    button {
      background-color: #4A90E2;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #357ABD;
    }

    /* Error message styling */
    #error-message {
      color: #D32F2F;
      font-size: 0.9em;
    }

    /* Responsive padding on mobile */
    @media (max-width: 600px) {
      body {
        padding: 15px;
        margin: 20px auto;
      }
    }
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }
    textarea {
      resize: none;
      width: 100%;
      height: 120px;
      margin: 10px 0;           /* Changed from 'auto' → '0' for consistency */
      padding: 12px;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    img#preview {
      max-width: 100%;
      margin-top: 15px;
      display: none;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #FFF4D1;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Artwork Description Generator</h1>
  
  <input type="file" id="imageUpload" accept="image/*" />
  <img id="preview" alt="Artwork preview" />

  <textarea id="shortDesc" placeholder="Please enter a brief description of your artwork here"></textarea>

  <div id="error-message" style="color: red; margin-top: 5px; display: none;"></div>

  <button onclick="handleSubmit()">Generate a Polished Description</button>

  <div id="result"></div>

  <script>
    // Preview uploaded image
    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.getElementById('preview');
          img.src = e.target.result;
          img.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    async function handleSubmit() {
      const shortDesc = document.getElementById('shortDesc').value.trim();
      const imageInput = document.getElementById('imageUpload');
      const errorMsg = document.getElementById('error-message');
      const resultBox = document.getElementById('result');

      // Reset UI
      errorMsg.style.display = 'none';
      resultBox.style.display = 'block';
      resultBox.className = 'loading'; // Add loading indicator
      resultBox.innerText = "Analyzing your artwork...";

      // Validate
      if (!shortDesc) {
        errorMsg.innerText = "Please enter a brief description.";
        errorMsg.style.display = 'block';
        resultBox.style.display = 'none';
        return;
      }
      if (!imageInput.files[0]) {
        errorMsg.innerText = "Please upload an image of your artwork.";
        errorMsg.style.display = 'block';
        resultBox.style.display = 'none';
        return;
      }

      const file = imageInput.files[0];
      if (file.size > 4 * 1024 * 1024) {
        errorMsg.innerText = "Image too large! Please use under 4MB.";
        errorMsg.style.display = 'block';
        resultBox.style.display = 'none';
        return;
      }

      // Prepare form data
      const formData = new FormData();
      formData.append('imageUpload', file);
      formData.append('shortDesc', shortDesc);

      try {
        const response = await fetch('/api/describe', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        resultBox.className = ''; // Remove loading
        if (data.error) {
          resultBox.innerText = "Error: " + data.error;
          resultBox.style.backgroundColor = "#FFEBEE";
        } else {
          resultBox.innerText = data.description;
          resultBox.style.backgroundColor = "#FFF4D1";
        }
      } catch (error) {
        resultBox.className = '';
        resultBox.innerText = "Network error. Please try again.";
        resultBox.style.backgroundColor = "#FFEBEE";
      }
    }
  </script>
</body>
</html>
